<!include html>
<html>
<head>
		<meta charset="utf-8">
		<title>布局2</title>
		<style>
			.a1{border-width:2px;border-color:black;border-style:solid;width:900px;height:300px;background-color:pink;}
			.b1{border-width:1px;border-color:red;border-style:solid;width:890px;height:290px;margin:5px;background-color:brown;}
			.c1{border-width:1px;border-color:red;border-style:solid;width:880px;height:100px;background-color:blue;margin-right:4.5px;margin-left:4.5px;margin-top:0px;margin-bottom:0px;}
			.c2{border-width:1px;border-color:red;border-style:solid;width:880px;height:150px;background-color:green;margin-right:4.5px;margin-left:4.5px;margin-top:0px;margin-bottom:0px;}
			.d1{border-width:1px;border-color:red;border-style:solid;width:870px;height:30px;background-color:#553399;margin-right:4.5px;margin-left:4.5px;margin-top:0px;margin-bottom:0px;}
			.d2{border-width:1px;border-color:red;border-style:solid;width:870px;height:66px;background-color:#553366;margin-right:4.5px;margin-left:4.5px;margin-top:0px;margin-bottom:0px;}
			.e1{border-width:1px;border-color:red;border-style:solid;width:300px;height:26px;background-color:#113344;}
			.e2{border-width:1px;border-color:red;border-style:solid;width:566px;height:26px;background-color:#112233;}
			.cd1{border-width:1px;border-color:red;border-style:solid;width:400px;height:140px;background-color:#883344;float:left;margin-left:44;margin-right:0px;margin-top:5;margin-bottom:5;}
			.cd2{border-width:1px;border-color:red;border-style:solid;width:300px;height:140px;background-color:#993344;float:left;margin-left:0;margin-right:88px;margin-top:5;margin-bottom:5;}
		</style>
</head>
<body>
	<div class="a1">
		<div class="b1">
		<div class="c1">
			<div class="d1">
				<div class="e1">
				</div>
				<div class="e2">
				</div>
			</div>
			<div class="d2">
			</div>
		</div>
		<div class="c2">
			<div class="cd1">
			</div>
			<div class="cd2">
			</div>
		</div>
		</div>
	</div>
</body>
</html>
